<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="maincontainer">
        <div class="container">
            <h2>Application Form For Job</h2>

     <form action="1.py" method="post">

         <label class="name" >Enter Full Name </label>
             <input type="text" id="full" name="full_name">

         <label class="name" >Enter Email Address  </label>
            <input type="text" id="email" name="email_address"> 
         

         <label class="name">Phone No   </label>
            <input type="text" id="phone" name="phoneno">
        

         <label class="name"> Age </label>
            <input type="text" id="age"> 
        

         <label class="name"> Address </label>                         
            <input type="text" id="add" name="Address"> 
        

         <label class="name">City   </label>
                <select name="cityname" id="city">
                   <option value="Mumbai">Mumbai</option>
                   <option value="Pune">Pune</option>
                   <option value="Hyderabad">Hyderabad</option>
                   <option value="Delhi">Yearly</option>
                </select>
                
         <label class="name">Qualifications   </label>
                <select name="cityname" id="city">
                   <option value="Bsc.Cs">Bsc.Cs</option>
                   <option value="Bsc.IT">Bsc.IT</option>
                   <option value="Comp Eng">Comp Eng</option>
                   <option value="Msc Cs">Msc Cs</option>
                </select> 
       

         <label class="name">Experience   </label>
                <select name="Experience" id="Exp">
                   <option value="Freshers">Freshers</option>
                   <option value="1-1.5 Years">1 - 1.5 Years</option>
                   <option value="1.5-3 Years">1.5 - 3 Years</option>
                   <option value="3-5Years">3 - 5 Years</option>
                   <option value="above5">Above 5 Years</option>
                </select> 


          <button name="save" id="btn">Submit</button>      
         
     </form>

         
    
        </div>
    </div>
</body>
</html>
